<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Scraper</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="container">
    <h1>Simple Amazon Product Scraper</h1>
    <div class="search-container">
      <input type="text" id="keywordInput" placeholder="Enter search keyword" class="input-field" />
      <button id="scrapeButton" class="scrape-button">Scrape</button>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div> Loading, please wait...
    </div>
    <div id="results" class="results-container">
      <table id="resultsTable" class="results-table">
        <thead>
          <tr>
            <th>Product Image</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Reviews</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/src/main.js" defer></script>
</body>

</html>
